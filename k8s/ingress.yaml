apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: skala-stock-api
  namespace: skala-edu
spec:
  ingressClassName: public-nginx
  rules:
  - host: sk014-skala-stock-api.skala25a.project.skala-ai.com
    http:
      paths:
      - backend:
          service:
            name: sk014-stock-api
            port:
              number: 8080
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: sk014-stock-api
            port:
              number: 8081
        path: /actuator
        pathType: Prefix
      - backend:
          service:
            name: sk014-stock-api
            port:
              number: 8080
        path: /swagger
        pathType: Prefix
      - backend:
          service:
            name: sk014-stock-api
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - '*.skala25a.project.skala-ai.com'
    secretName: skala25-project-tls-cert
